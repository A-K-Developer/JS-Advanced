<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Best Movies</h1>
    <h3>Register</h3>
    <form id="register-form">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="register">
    </form>
    <hr>

    <form id="login-form">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="login">
    </form>

    <section class="add-movie-section hide">
        <h3>Add Movie</h3>
        <form id="add-movie-form">
            <label for="movie-title">Title</label>
            <input type="text" id="movie-title" name="title">
            <label for="movie-description" id="movie-description"></label>
            <textarea name="description" id="movie-description" cols="30" rows="10"></textarea>
            <label for="image-url">Image Url</label>
            <input type="text" id="image-url" name="imageUrl">
            <input type="submit" value="Add Movie">
        </form>
    </section>
    <section id="all-movies">
        <button id = 'show-all-movies'>Show All movies</button>
        <div id="movie-list"></div>
    </section>
    <script src="app.js"></script>
</body>

</html>
